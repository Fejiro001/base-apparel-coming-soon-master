<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge for Base Apparel coming soon page"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preload" href="./assets/images/hero-desktop.webp" as="image" />
    <link rel="preload" href="./assets/images/hero-mobile.webp" as="image" />

    <link
      rel="preload"
      href="./assets/font/JosefinSans-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="stylesheet" href="./css/output.css" />

    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <a href="#"
        ><img src="./assets/images/logo.svg" alt="Base Apparel logo"
      /></a>
    </header>

    <div>
      <picture>
        <source
          media="(min-width: 376px)"
          srcset="./assets/images/hero-desktop.webp"
          type="image/webp"
        />
        <img
          src="./assets/images/hero-mobile.webp"
          alt="Girl with brown hair and orange shirt with trees in the background"
        />
      </picture>
    </div>

    <main>
      <h1>We're coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <input type="email" name="" id="" placeholder="Email Address" />
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          rel="noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a rel="noreferrer" target="_blank" href="https://www.frontendmentor.io/profile/Fejiro001">Fejiro Abere</a>.
      </p>
    </footer>
  </body>
</html>
